<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Virus Alert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: red;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .alert-box {
      font-size: 2em;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .scan-text {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .loading-bar {
      width: 80%;
      height: 20px;
      background: #fff;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .loading-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -40%;
      height: 100%;
      width: 40%;
      background: red;
      animation: load 1.5s infinite;
    }

    @keyframes load {
      0% { left: -40%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="alert-box">** SYSTEM VIRUS DETECTED **</div>
    <div class="scan-text">Scanning files... Do not turn off your device.</div>
    <div class="loading-bar"></div>
  </div>

  <audio autoplay>
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    setTimeout(() => {
      alert("WARNING: 13 threats detected!\nSystem damage: CRITICAL!\nContact tech support immediately.");
    }, 3000);
  </script>
</body>
</html>
